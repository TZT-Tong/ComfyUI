name: Sync to Gitee

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Mirror to Gitee
      run: |
        git clone --mirror https://github.com/${{ github.repository }} repo
        cd repo
        git remote add gitee https://oauth2:${{ secrets.GITEE_TOKEN }}@gitee.com/${{ secrets.GITEE_REPO }}.git
        git push -f gitee --all
        git push -f gitee --tags
